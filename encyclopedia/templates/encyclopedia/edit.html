{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form class="form-horizontal" action="{% url 'edit' %}" method="POST">
        <div class="form-group" style="display: none;">
            {% csrf_token %}
            <label class="control-label col-sm-2" for="t">Title: </label>
            <div class="col-sm-10">{{ form.title }}</div>
        </div>
        <div class="form-group">
            {% csrf_token %}
            <label class="control-label col-sm-2" for="c">Content: </label>
            <div class="col-sm-10" id="c">{{ form.content }}</div>
            {% if form.content.help_text %}
                <p class="help">{{ form.content.help_text|safe }}</p>
            {% endif %}
        </div>
        <input type="submit" value="Save">
    </form>

{% endblock %}
