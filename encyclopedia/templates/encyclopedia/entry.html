{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div id="content">
        {{ content|safe }}
    </div>
    <div id="edit">
        <form action="{% url 'edit' %}" method="GET">
            {% csrf_token %}
            <input type="hidden" name="title" value={{ title }}>
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
